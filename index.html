<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Design</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    
    .container {
      width: 80%;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      box-sizing: border-box;
    }
    
    .content {
      text-align: center;
      padding: 20px;
    }
    
    @media only screen and (max-width: 768px) {
      .container {
        width: 90%;
      }
    }
    
    @media only screen and (max-width: 576px) {
      .container {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Responsive Design Example</h1>
      <p>This webpage adapts to different screen sizes using CSS media queries.</p>
    </div>
  </div>
</body>
</html>
